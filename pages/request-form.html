<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Movies & Report Broken Links - VegaMovies</title>
    <meta name="description" content="Request your favorite movies or report broken download links. VegaMovies will review and respond quickly. All requests are saved to Google Sheets.">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://vegamovies.netflify.app/pages/request-form.html">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      .request-form-container {
        background: #181818;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.12);
        padding: 32px 24px;
        max-width: 480px;
        margin: 32px auto;
      }
      #requestForm {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
        background: #222;
        border-radius: 8px;
        padding: 16px 12px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.08);
      }
      .form-group label {
        font-weight: 700;
        color: #00e676;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
        font-size: 1.08rem;
        text-shadow: 0 1px 2px rgba(0,0,0,0.12);
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 13px 16px;
        border-radius: 6px;
        border: 1.5px solid #333;
        background: #181818;
        color: #fff;
        font-size: 1.05rem;
        outline: none;
        margin-bottom: 4px;
        transition: border 0.2s, box-shadow 0.2s;
        box-shadow: 0 1px 4px rgba(0,0,0,0.10);
      }
      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: #00e676;
        box-shadow: 0 0 0 2px rgba(0,230,118,0.15);
      }
      .form-group select {
        cursor: pointer;
      }
      .form-group textarea {
        min-height: 80px;
        resize: vertical;
      }
      .submit-btn {
        background: linear-gradient(90deg, #00e676 0%, #00bcd4 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 14px 0;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        transition: background 0.2s, box-shadow 0.2s;
        margin-top: 8px;
      }
      .submit-btn:hover {
        background: linear-gradient(90deg, #00bcd4 0%, #00e676 100%);
        box-shadow: 0 4px 16px rgba(0,230,118,0.10);
      }
      #formMessage {
        color: #00e676;
        font-weight: 600;
        text-align: center;
        margin-top: 16px;
      }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>VEGAMOVIES</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/index.html" class="nav-link">HOME</a></li>
                    <li><a href="/pages/dmca.html" class="nav-link">DMCA</a></li>
                    <li><a href="/pages/request-form.html" class="nav-link active">Request Us</a></li>
                    <li><a href="/pages/about-us.html" class="nav-link">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="request-form-container">
            <h2 style="text-align:center; color:#00e676; margin-bottom:18px;">Request Movies & Report Broken Links</h2>
            <form id="requestForm" action="https://script.google.com/macros/s/AKfycbyR3w4Jxw_54bSVbKkP9EcUUFYWEZAyLXT5i8ezKEs2Va3dVvbDPQw5OnwIz--B_sLc/exec" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="requestType">Request Type:</label>
                    <select id="requestType" name="requestType" required>
                        <option value="Movie Request">Movie Request</option>
                        <option value="Broken Link">Report Broken Link</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="details">Movie Name / Link Details:</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="copyright">Copyright ¬© 2025, Created by <span aria-label="love">‚ù§Ô∏è</span> VegaMovies Team <span aria-label="love">‚ù§Ô∏è</span></p>
            <div class="footer-links">
                <a href="/pages/dmca.html" title="DMCA">üìã DMCA</a> |
                <a href="/pages/request-form.html" title="Request Us">üìß Request Us</a> |
                <a href="/pages/about-us.html" title="About Us">‚ÑπÔ∏è About Us</a> |
                <a href="/sitemap.xml" title="Sitemap">üó∫Ô∏è Sitemap</a>
            </div>
        </div>
    </footer>
    <script>
      // Show success message after submission
      document.getElementById('requestForm').addEventListener('submit', function(e) {
        var form = this;
        var message = document.getElementById('formMessage');
        message.innerHTML = 'Submitting...';
        setTimeout(function() {
          message.innerHTML = 'Thank you! Your request has been submitted.';
          form.reset();
        }, 2000);
      });
    </script>
</body>
</html>
